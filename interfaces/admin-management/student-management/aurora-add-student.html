<!DOCTYPE html>
<html lang="fr">
    <head>
    <link rel="stylesheet" href="../../../styles/shared.css">
    <link rel="stylesheet" href="../../../styles/style_student.css">
    <link rel="stylesheet" href="../../../styles/modal-student.css">  

</head>
<body>
    <!-- Modal Ajouter Étudiant -->
<div class="modal-overlay" id="modalOverlay">
    <div class="modal-container">
        <!-- Modal Header -->
        <div class="modal-header">
            <h2>
                <i class="fa-solid fa-user-plus"></i>
                Ajouter un Nouvel Étudiant
            </h2>
            <p>Remplissez les informations de l'étudiant</p>
            <button class="modal-close" onclick="openModal()">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>

        <!-- Modal Body -->
        <div class="modal-body">
            <form id="studentForm">
                <!-- Photo Upload Section -->
                <div class="form-grid">
                    <div class="photo-upload">
                        <div class="photo-preview" id="photoPreview">
                            <i class="fa-solid fa-user"></i>
                        </div>
                        <div class="photo-upload-content">
                            <h4>Photo de l'étudiant</h4>
                            <p>JPG, PNG ou GIF (MAX. 2MB)</p>
                            <label for="photoInput" class="upload-btn">
                                <i class="fa-solid fa-cloud-arrow-up"></i>
                                Télécharger une photo
                            </label>
                            <input type="file" id="photoInput" accept="image/*">
                        </div>
                    </div>

                    <!-- Personal Information -->
                    <div class="section-title">
                        <i class="fa-solid fa-user"></i>
                        Informations Personnelles
                    </div>

                    <div class="form-group">
                        <label class="form-label">
                            <i class="fa-solid fa-signature"></i>
                            Nom Complet <span class="required">*</span>
                        </label>
                        <input type="text" class="form-input" placeholder="Ex: Mohamed Ben Ali" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">
                            <i class="fa-solid fa-id-card"></i>
                            Numéro d'Étudiant <span class="required">*</span>
                        </label>
                        <input type="text" class="form-input" placeholder="Ex: 202312456" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">
                            <i class="fa-solid fa-calendar-days"></i>
                            Date de Naissance <span class="required">*</span>
                        </label>
                        <input type="date" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">
                            <i class="fa-solid fa-venus-mars"></i>
                            Genre <span class="required">*</span>
                        </label>
                        <select class="form-select" required>
                            <option value="">Sélectionner...</option>
                            <option value="male">Masculin</option>
                            <option value="female">Féminin</option>
                        </select>
                    </div>

                    <hr class="section-divider">

                    <!-- Contact Information -->
                    <div class="section-title">
                        <i class="fa-solid fa-address-book"></i>
                        Coordonnées
                    </div>

                    <div class="form-group">
                        <label class="form-label">
                            <i class="fa-solid fa-envelope"></i>
                            Email <span class="required">*</span>
                        </label>
                        <input type="email" class="form-input" placeholder="exemple@email.com" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">
                            <i class="fa-solid fa-phone"></i>
                            Téléphone <span class="required">*</span>
                        </label>
                        <input type="tel" class="form-input" placeholder="+216 XX XXX XXX" required>
                    </div>

                    <div class="form-group full-width">
                        <label class="form-label">
                            <i class="fa-solid fa-location-dot"></i>
                            Adresse Complète
                        </label>
                        <input type="text" class="form-input" placeholder="Rue, Ville, Code Postal">
                    </div>

                    <hr class="section-divider">

                    <!-- Academic Information -->
                    <div class="section-title">
                        <i class="fa-solid fa-graduation-cap"></i>
                        Informations Académiques
                    </div>

                    <div class="form-group">
                        <label class="form-label">
                            <i class="fa-solid fa-school"></i>
                            Classe <span class="required">*</span>
                        </label>
                        <select class="form-select" required>
                            <option value="">Sélectionner une classe...</option>
                            <option value="3AS5">3AS5 - Développement Mobile</option>
                            <option value="3AS4">3AS4 - Développement Web</option>
                            <option value="2AS3">2AS3 - Design Graphique</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">
                            <i class="fa-solid fa-calendar"></i>
                            Année d'Inscription <span class="required">*</span>
                        </label>
                        <select class="form-select" required>
                            <option value="">Sélectionner...</option>
                            <option value="2021">Gen2021</option>
                            <option value="2022">Gen2022</option>
                            <option value="2023">Gen2023</option>
                            <option value="2024">Gen2024</option>
                            <option value="2025">Gen2025</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">
                            <i class="fa-solid fa-star"></i>
                            Statut
                        </label>
                        <select class="form-select">
                            <option value="junior">Junior</option>
                            <option value="senior" selected>Senior</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">
                            <i class="fa-solid fa-user-check"></i>
                            État
                        </label>
                        <select class="form-select">
                            <option value="active" selected>Actif</option>
                            <option value="inactive">Inactif</option>
                            <option value="suspended">Suspendu</option>
                        </select>
                    </div>

                    <div class="form-group full-width">
                        <label class="form-label">
                            <i class="fa-solid fa-note-sticky"></i>
                            Notes Additionnelles
                        </label>
                        <textarea class="form-textarea" placeholder="Informations supplémentaires..."></textarea>
                    </div>
                </div>
            </form>
        </div>

        <!-- Modal Footer -->
        <div class="modal-footer">
            <button class="btn btn-secondary" onclick="closeModal()">
                <i class="fa-solid fa-xmark"></i>
                Annuler
            </button>
            <button class="btn btn-primary" onclick="submitForm()">
                <i class="fa-solid fa-check"></i>
                Ajouter l'Étudiant
            </button>
        </div>
    </div>
</div>

<!-- Success Message -->
<div class="success-message" id="successMessage">
    <div class="success-icon">
        <i class="fa-solid fa-check"></i>
    </div>
    <div class="success-content">
        <h4>Étudiant Ajouté !</h4>
        <p>L'étudiant a été ajouté avec succès</p>
    </div>
</div>
</body>
</html>

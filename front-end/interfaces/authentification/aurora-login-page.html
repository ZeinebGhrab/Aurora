<html lang="fr">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../../styles/style-authentification.css">
    <link rel="stylesheet" href="../../styles/shared.css">
    <link rel="stylesheet" href="../../styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script type="module" src="../../scripts/authentification/login.js"></script>
</head>
<body>
    <!-- Decorative Triangles -->
    <div class="triangle triangle-1"></div>
    <div class="triangle triangle-2"></div>
    <div class="triangle triangle-3"></div>
    <div class="triangle triangle-4"></div>

    <!-- Navigation -->
    <nav>
        <div class="logo_picture">
            <a href="../../interfaces/aurora-landing-page.html">
                <img src="../../pictures/logoo.png" alt="Logo Aurora" class="logo-img">
            </a>
        </div>
        <ul class="nav-links">
            <li><a href="../aurora-landing-page.html#fonctionnalites">Fonctionnalités</a></li>
            <li><a href="../aurora-landing-page.html#apropos">À propos</a></li>
            <li><a href="../aurora-landing-page.html#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Login Card -->
     <div class="form">
         <div class="login-card">
        <div class="logo-container">
            <i class="fa-regular fa-circle-user"></i>
            <h2>Connexion</h2>
        <p class=".subtitle-form">Accédez à votre espace : Étudiant, Ancien Étudiant, Enseignant ou Administration.</p>
        </div>

        <form id="loginForm" action="/Aurora/back-end/user/api/auth/login.php" method="POST">
            <div class="form-group">
                <label class="email-label">Adresse email</label>
                <input 
                    type="email" 
                    name="email"
                    placeholder="nom.prenom@aurora.edu" 
                    required
                >
            </div>

            <div class="form-group">
                <label class="password-label">Mot de passe</label>
                <div class="input-wrapper">
                    <input 
                        type="password" 
                        name="mot_passe"
                        id="passwordInput"
                        placeholder="••••••••••••" 
                        required
                    >
                </div>
            </div>

            <!-- Zone pour afficher les erreurs -->
            <div id="errorMessage" style="color: #ef4444; margin-bottom: 15px; display: none;"></div>

            <button type="submit" class="btn-primary">
                Se connecter
            </button>
        </form>

        <div class="signup-section">
            Vous n'avez pas de compte ? <a href="./aurora-sign-page.html" class="signup-link">Inscrivez-vous ici</a>
        </div>
    </div>
     </div>
   
     <!-- Footer -->
    <footer>
        <p>© 2025 Aurora. Tous droits réservés.</p>
        <div class="footer-links">
            <a href="../../interfaces/aurora-landing-page/confidentialite.html">Politique de confidentialité</a>
            <a href="../../interfaces/aurora-landing-page/conditions.html">Conditions d'utilisation</a>
            <a href="../../interfaces/aurora-landing-page/support.html">Support</a>
        </div>
    </footer>
</body>
</html>

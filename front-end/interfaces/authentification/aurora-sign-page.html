<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription- Aurora</title>
    <link rel="stylesheet" href="../../styles/style-authentification.css">
    <link rel="stylesheet" href="../../styles/shared.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script type="module" src="../../scripts/authentification/sign.js"></script>
</head>
<body>
    <!-- Decorative Triangles -->
    <div class="triangle triangle-1"></div>
    <div class="triangle triangle-2"></div>
    <div class="triangle triangle-3"></div>
    <div class="triangle triangle-4"></div>

    <!-- Navigation -->
    <nav>
        <div class="logo">Auro<span>r</span>a</div>
        <ul class="nav-links">
            <li><a href="#fonctionnalites">Fonctionnalités</a></li>
            <li><a href="#apropos">À propos</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Login Card -->
     <div class="form">
         <div class="login-card">
        <div class="logo-container">
            <i class="fa-regular fa-circle-user"></i>
            <h2>Inscription</h2>
        </div>

        <form id="signForm" action="/Aurora/back-end/user/api/user/student/save.php" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label class="nom-label" required>Nom</label>
                <input 
                    type="text" 
                    name="nom"
                    placeholder="Saisir votre nom" 
                    required
                >
            </div>

            <div class="form-group">
                <label class="prenom-label" required>Prenom</label>
                <input 
                    type="text" 
                    name="prenom"
                    placeholder="Saisir votre prenom" 
                    required
                >
            </div>

            <div class="form-group">
                <label class="email-label" required>Adresse email</label>
                <input 
                    type="email" 
                    name="email"
                    placeholder="nom.prenom@aurora.edu" 
                    required
                >
            </div>

            <div class="form-group">
                <label class="password-label" required>Mot de passe</label>
                <div class="input-wrapper">
                    <input 
                        type="password" 
                        name="mot_passe"
                        id="passwordInput"
                        placeholder="••••••••••••" 
                        required
                    >
                </div>
            </div>
            <div class="form-group">
                <label class="password-label" required>Confirmer Mot de passe</label>
                <div class="input-wrapper">
                    <input 
                        type="password" 
                        name="confirme_mot_passe"
                        id="passwordInput"
                        placeholder="••••••••••••" 
                        required
                    >
                </div>
            </div>
            <div class="form-group">
                <label class="select-label" required>Filiére</label>
                <div class="input-wrapper">
                    <select id="classeSelect" name="id_filiere" required>
                        <option value="" disabled selected>Choisir votre filiére</option>
                        <option value="1">Ingénierie Spatiale & Aéronautique</option>
                        <option value="2">Sciences Cosmiques & Planétaires</option>
                        <option value="3">IA & Sciences des Données Spatiales</option>
                        <option value="4">Énergie Durable & Technologies Vertes</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="picture-label" required>Photo de profil</label>
                <div class="input-wrapper">
                    <input 
                        type="file" 
                        name="photo_profil"
                        id="profileInput"
                        placeholder="Importer votre photo de profil" 
                        required
                    >
                </div>
            </div>

            <div id="errorMessage" style="display:none;color:red;"></div>
           
            <button type="submit" class="btn-primary">
                S'inscrire
            </button>
        </form>

        <div class="signup-section">
            Vous avez de compte ? <a href="./aurora-login-page.html" class="signup-link">Connectez-vous ici</a>
        </div>
    </div>
     </div>
   
     <!-- Footer -->
    <footer>
        <p>© 2025 Aurora. Tous droits réservés.</p>
        <div class="footer-links">
            <a href="#confidentialite">Politique de confidentialité</a>
            <a href="#conditions">Conditions d'utilisation</a>
            <a href="#support">Support</a>
        </div>
    </footer>
</body>
</html>
